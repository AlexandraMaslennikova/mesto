<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header page__section">
      <a class="header__logo" href="#" target="_blank" rel="noopener"></a>
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__item">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" aria-label="Редактировать имя и профессиию"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" aria-label="Добавить карточку"></button>
      </section>
      <section class="cards page__section">
          <!--Место под карточку места-->
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--Попап "Редактирование профиля"-->
    <article class="popup popup_type_edit-profile">
      <div class="popup__conteiner">
        <button class="popup__close popup__close_type_edit" aria-label="Закрыть окно редактирования"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_type_name" type="text" placeholder="Имя" name="name">
          <input class="popup__input popup__input_type_job" type="text" placeholder="Профессия" name="job">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </article>
    <!--Попап "Новое место"-->
    <article class="popup popup_type_add-card">
      <div class="popup__conteiner">
        <button class="popup__close popup__close_type_card" aria-label="Закрыть окно редактирования"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form">
          <input class="popup__input popup__input_type_place" type="text" placeholder="Название" name="name">
          <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку" name="job">
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </article>
    <!--Окно просмотра картинки-->
    <article class="popup popup_type_image">
      <figure class="popup__conteiner popup__conteiner_type_image">
        <button class="popup__close popup__close_type_image" aria-label="Закрыть окно редактирования"></button>
        <img class="popup__image" src="#" alt="Просмотр изображения">
        <figcaption class="popup__title popup__title_type_image"></figcaption>
      </figure>
    </article>
    <!--Карточка места-->
    <template class="card-template">
      <article class="card">
        <button type="button" class="card__delete"></button>
        <img class="card__image" src="#" alt="Карточка места">
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </template>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
