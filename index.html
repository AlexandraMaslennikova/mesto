<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header page__section">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта Место">
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__item">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn"></button>
      </section>
      <section class="cards page__section">
        <div class="card">
          <img class="card__image" src="./images/element-nizhniy.jpg" alt="Нижний Новгород">
          <div class="card__content">
            <h2 class="card__title">Нижний Новгород</h2>
            <button class="card__like"></button>
          </div>  
        </div>
        <div class="card">
          <img class="card__image" src="./images/element-perm.jpg" alt="Пермь">
          <div class="card__content">
            <h2 class="card__title">Пермь</h2>
            <button class="card__like"></button>
          </div>  
        </div>
        <div class="card">
          <img class="card__image" src="./images/element-moscow.jpg" alt="Москва">
          <div class="card__content">
            <h2 class="card__title">Москва</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/element-dombay.jpg" alt="Домбай">
          <div class="card__content">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/element-elbrus.jpg" alt="Эльбрус">
          <div class="card__content">
            <h2 class="card__title">Эльбрус</h2>
            <button class="card__like"></button>
          </div>  
        </div>
        <div class="card">
          <img class="card__image" src="./images/element-karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="card__content">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like"></button>
          </div>
        </div>

      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__conteiner">
        <button class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input popup__input_type_name" type="text" value="" placeholder="Имя">
          <input class="popup__input popup__input_type_rob" type="text" value="" placeholder="Профессия">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
