<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__section">
      <a class="header__logo" href="#" target="_blank" rel="noopener"></a>
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__item">
          <button class="profile__avatar-btn"></button>
          <img class="profile__avatar" src="#" alt="Фотография профиля">
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-btn" aria-label="Редактировать имя и профессиию"></button>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button class="profile__add-btn" aria-label="Добавить карточку"></button>
      </section>
      <section class="cards page__section">
          <!--Место под карточку места-->
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <!--Попап "Редактирование профиля"-->
    <article class="popup popup_type_edit-profile">
      <div class="popup__conteiner">
        <button class="popup__close popup__close_type_edit" aria-label="Закрыть окно редактирования"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form" novalidate>
          <input 
          class="popup__input popup__input_type_name"
          id="user-name"
          type="text" 
          placeholder="Имя" 
          name="name"
          minlength="2"
          maxlength="40"
          required>
          <span id="user-name-error" class="error"></span>
          <input 
          class="popup__input popup__input_type_job"
          id="about"
          type="text"
          placeholder="Профессия"
          name="about"
          minlength="2"
          maxlength="200"
          required>
          <span id="about-error" class="error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </article>
    <!-- Попап изменения аватара --> 
    <article class="popup popup_type_edit-avatar">
      <div class="popup__conteiner">
        <button class="popup__close popup__close_type_edit" aria-label="Закрыть окно редактирования"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="form" novalidate>
          <input 
          class="popup__input popup__input_type_avatar"
          id="avatar"
          type="url"
          placeholder="Введите ссылку на аватар"
          name="avatar"
          required>
          <span id="avatar-error" class="error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </article>
    <!--Попап "Новое место"-->
    <article class="popup popup_type_add-card">
      <div class="popup__conteiner">
        <button class="popup__close popup__close_type_card" aria-label="Закрыть окно редактирования"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="placeForm" novalidate>
          <input
          class="popup__input popup__input_type_place"
          id="name"
          type="text"
          placeholder="Название"
          name="name"
          minlength="2"
          maxlength="30"
          required>
          <span id="name-error" class="error"></span>
          <input
          class="popup__input popup__input_type_link"
          id="link"
          type="url"
          placeholder="Ссылка на картинку"
          name="link"
          required>
          <span id="link-error" class="error"></span>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </article>
        <!--Попап "Подтверждения удаления карточки"-->
        <article class="popup popup_type_confirm">
          <div class="popup__conteiner">
            <button class="popup__close popup__close_type_confirm" aria-label="Закрыть окно"></button>
            <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
            <button class="popup__submit popup__submit_type_confirm" type="submit">Да</button>
          </div>
        </article>
    <!--Окно просмотра картинки-->
    <article class="popup popup_type_image">
      <figure class="popup__conteiner popup__conteiner_type_image">
        <button class="popup__close popup__close_type_image" aria-label="Закрыть окно редактирования"></button>
        <img class="popup__image" src="#" alt="Просмотр изображения">
        <figcaption class="popup__title popup__title_type_image"></figcaption>
      </figure>
    </article>
    <!--Карточка места-->
    <template class="card-template">
      <article class="card">
        <button type="button" class="card__delete"></button>
        <img class="card__image" src="#" alt="Карточка места">
        <div class="card__content">
          <h2 class="card__title"></h2>
          <div>
            <button class="card__like" type="button" aria-label="Нравится"></button>
            <p class="card__likesCounter"></p>
          </div>
        </div>
      </article>
    </template>
  </div>
</body>
</html>
